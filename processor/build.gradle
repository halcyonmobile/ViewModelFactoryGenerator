apply plugin: 'kotlin'
apply plugin: 'java-library'
apply plugin: 'com.jfrog.artifactory'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'maven-publish'

project.ext.set("libraryArtifactId", "processor")
project.ext.set("bintrayPackageName", "android-viewmodel-factory-generator:processor")

dependencies {
    implementation project(':factory-annotation')

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "com.squareup:javapoet:$javapoet_version"
    implementation 'javax.inject:javax.inject:1'
}

sourceCompatibility = "$javaSourceVersion"
targetCompatibility = "$javaSourceVersion"

buildscript {
    ext.javapoet_version = '1.11.0'

}
compileKotlin {
    kotlinOptions {
        jvmTarget = "$javaSourceVersion"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "$javaSourceVersion"
    }
}


apply from: "../deploy.gradle"

repositories {
    mavenCentral()
}